<!DOCTYPE html>
<html>
    <title>Dog Agility Course Designer</title>
    <!-- Styles -->

    <!-- Scripts-->
    <body onload="main()">
            <h1> Agility Course Designer </h1>
            <p> By default the field size is 30m x 30m<p>
            <h3> Controls: </h3>
            <p> [C]ontacts, [O]vers/[J]umps, [T]hroughs, [W]eaves </p>
            <p> [R]otate by 22.5&#176, [TAB] Cycle through objects, [G]rid (2m/5m)</p>
            <p> [ESC] to abandon object, [Click] to place/select object</p>
            <p> Tunnels: [L]ength (10ft, 15ft, 20ft), [B]end</p>
            <p>
                <input id="SaveAs" type="button" value="SaveAs..." onclick="saveDesign()" />
                <input id="loadFileXml" type="button" value="Open" onclick="document.getElementById('OpenFile').click();" />
                <input type="file" accept=".json" style="display:none;" id="OpenFile" name="file" onchange="loadDesign()"/>
            </p>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
    </html>
